<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="w-full h-full flex">
        <div class="w-[699px] h-[1242px]">
            <img class="w-full h-full" src="bg.jpeg" alt="Background Image" />
        </div>
        <div class="flex-1 h-[1242px] bg-black flex flex-col items-center justify-center">
            <div class="text-white text-5xl font-normal font-['Georgia'] mb-6">
                Be a part of decision making system
            </div>
            <div class="text-[#015fc7] text-[99px] font-normal font-['Papyrus'] mb-6">
                Vote Today
            </div>
            <button class="w-[234px] h-[59px] bg-[#004ea3] rounded-[14px] text-white text-[25px] font-normal font-['Outfit'] mt-4">
                Register
            </button>
        </div>
    </div>
</body>
</html>
